<form>
  <fieldset>
    <legend>Zusammenfassung</legend>
    <input type="button" id="x" value="X" />
    <section>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
    </section>
    <section>
      <label for="vorname">Vorname:</label>
      <input type="text" id="vorname" name="vorname" />
    </section>
    <section>
      <label for="nachname">Nachname:</label>
      <input type="text" id="nachname" name="nachname" />
    </section>
    <section>
      <label for="stelle">Für welche Stelle interessierst Du Dich?:</label>
      <input type="text" id="stelle" name="stelle" />
    </section>
    <section>
      <label for="e-mail">E-Mail:</label>
      <input type="email" id="e-mail" name="e-mail" />
    </section>
    <section>
      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" />
    </section>
    <section>
      <label for="datum">Datum:</label>
      <input type="date" id="datum" name="datum" />
    </section>
    <section>
      <label for="auswahl">Welche Aussagen treffen auf Dich als Software-Entwickler zu?:</label>
      <select id="auswahl" name="auswahl">
        <option value="1">Ich habe Erfahrung in der Entwicklung von Webapplikationen</option>
        <option value="2">Ich kenne mich mit verschiedenen Webtechnologien wie HTML, CSS, und JavaScript aus</option>
        <option value="3">Ich bin ein Teamplayer und kann gut mit anderen zusammenarbeiten</option>
        <option value="4">Ich bin motiviert und arbeite gerne eigenständig</option>
        <option value="5">Ich bin ein Problemlöser und kann gut mit neuen Herausforderungen umgehen</option>
      </select>
    </section>
    <section>
      <label>Status:</label>
      <input type="radio" id="eingestellt" name="status" value="1" />
      <label for="eingestellt">Eingestellt</label>
      <input type="radio" id="entschieden" name="status" value="2" />
      <label for="entschieden">Entschieden</label>
    </section>
    <section>
      <label for="notizen">Notizen:</label>
      <textarea id="notizen" name="notizen"></textarea>
    </section>
    <section>
      <label>Was ist Dir bei Deinem Job am wichtigsten?:</label>
      <input type="checkbox" id="job1" name="job[]" value="1" />
      <label for="job1">Die Möglichkeit, Neues zu lernen und mich weiterzuentwickeln</label>
      <input type="checkbox" id="job2" name="job[]" value="2" />
      <label for="job2">Freiraum und Gestaltungsmöglichkeiten</label>
      <input type="checkbox" id="job3" name="job[]" value="3" />
      <label for="job3">Flexible Arbeitszeiten</label>
    </section>
    <section>
      <label for="erzählen">Erzähl uns bitte mehr von Dir... (Was machst Du derzeit? Welche Erfahrungen hast Du im gewählten Bereich?)</label>
      <textarea id="erzählen" name="erzählen"></textarea>
    </section>
    <input type="submit" value="Absenden" />
  </fieldset>
</form>
